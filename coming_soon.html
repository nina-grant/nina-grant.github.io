<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research — Coming Soon</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root{--blue-900:#023e8a;--blue-700:#0077be;--blue-400:#48cae4;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',Tahoma,Verdana,sans-serif;color:#2c3e50;line-height:1.6}
    nav{position:sticky;top:0;background:rgba(0,119,190,.95);backdrop-filter:blur(10px);z-index: 1000}
    .nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem}
    .logo{color:#fff;font-weight:700}
    .nav-links{display:flex;list-style:none;gap:2rem}
    .nav-links a{color:#fff;text-decoration:none;font-weight:500}
    .nav-links a[aria-current="page"]{text-decoration:underline}
    /* Hamburger button (hidden on desktop) */
    .menu-toggle{display:none;background:transparent;border:0;cursor:pointer;padding:.5rem;margin-left:auto}
    .menu-toggle .bar{display:block;width:24px;height:2px;background:#fff;margin:5px 0;transition:transform .2s ease,opacity .2s}
    /* Mobile layout */
    @media (max-width: 768px){
      .menu-toggle{display:block}
      .nav-container{position:relative}
      .nav-links{
        position:absolute; top:100%; right:1rem; left:1rem;
        display:none; flex-direction:column; gap:.75rem;
        background: linear-gradient(135deg, #48cae4 0%, #0077be 50%, #023e8a 100%);
        border-radius:12px; padding:12px;
        box-shadow:0 12px 30px rgba(0,0,0,.15);
        backdrop-filter: blur(8px);
        z-index:1000;
      }
      .nav-links.open{display:flex}
      .nav-links a{padding:.5rem 0}
    }
    header{min-height:60vh;background:linear-gradient(135deg,#48cae4,#0077be,#023e8a);display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;padding:3rem 1rem}
    header h1{font-size:2.4rem;margin-bottom:.75rem}
    header p{opacity:.95;max-width:720px;margin:0 auto}
    main{max-width:900px;margin:0 auto;padding:2rem 1.25rem}
    .card{background:#fff;border-radius:16px;padding:1.5rem;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .links a{color:var(--blue-700);text-decoration:none;margin-right:1rem}
    .links a:hover{text-decoration:underline}
    footer{padding:3rem 1rem;text-align:center;color:#4c5b6b}
    
    /* Mobile menu button */
    .menu-toggle{
    display: none;
    background: transparent;
    border: 0;
    width: 40px;
    height: 40px;
    }
    .menu-toggle span{
    display: block;
    height: 2px;
    margin: 7px 0;
    background: #fff;
    }

    .nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;position:relative}
    @media (max-width: 768px){
      .nav-links{
        display:none;
        position:absolute;
        z-index: 1000;           /* ensure over content */
        top:100%; left:0; right:0;
        padding:1rem 2rem;
        background:linear-gradient(135deg,#48cae4 0%,#0077be 50%,#023e8a 100%);
        flex-direction:column; gap:1rem;
      }
      .nav-links.open{display:flex;}
      .menu-toggle{display:inline-block;}
    }

    /* Responsive */
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Nina Grant</div>
      <!-- Mobile toggle -->
      <button class="menu-toggle" id="menuToggle"
              aria-label="Open menu" aria-expanded="false" aria-controls="navLinks">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#skills">Skills</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="coming_soon.html" aria-current="page">SciComm</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div>
      <h1>Coming Soon</h1>
      <p>This page is coming soon. In the meantime, you can find my papers and talks below.</p>
    </div>
  </header>

  <main>
    <div class="card">
      <h2 style="color:var(--blue-900);margin-bottom:.5rem;">Where to find my work</h2>
      <div class="links" style="margin:.5rem 0 0;">
        <a href="https://scholar.google.com/citations?user=Ja6cgUwAAAAJ" target="_blank" rel="noopener">Google Scholar ↗</a>
        <a href="assets/docs/Nina_Grant_CV.pdf" target="_blank" rel="noopener">CV (PDF) ↗</a>
        <a href="https://github.com/nina-grant" target="_blank" rel="noopener">GitHub ↗</a>
      </div>
    </div>
  </main>

  <footer>© <script>document.write(new Date().getFullYear());</script> Nina Grant</footer>

  <script>
    const toggle = document.getElementById('menuToggle');
    const links  = document.getElementById('navLinks');

    toggle.addEventListener('click', () => {
      const open = links.classList.toggle('open');
      toggle.setAttribute('aria-expanded', open);
    });

    // close menu after selecting a link
    links.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => {
        links.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
      });
    });

  </script>
</body>
</html>
